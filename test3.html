<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>בדיקת שדה ריק עם contenteditable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      padding-top: 60px;
    }

    .notebook {
      width: 400px;
      min-height: 100px;
      padding: 10px 15px;
      border: 2px solid #aaa;
      border-radius: 5px;
      background-color: #fff8c6;
      font-size: 16px;
      line-height: 26px;
      outline: none;
    }

    .notebook:empty::before {
      content: attr(data-placeholder);
      color: #999;
      font-style: italic;
      pointer-events: none;
    }

    .notebook.invalid {
      border-color: red;
    }

    .note-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div>
    <div class="note-label">כתוב משימה:</div>
    <div class="notebook" contenteditable="true" data-placeholder="כתוב כאן את המשימה..."></div>
  </div>

  <script>
    const notebook = document.querySelector('.notebook');

    notebook.addEventListener('blur', () => {
      const isEmpty = notebook.innerText.trim() === '';
      notebook.classList.toggle('invalid', isEmpty);
    });
  </script>

</body>
</html>
