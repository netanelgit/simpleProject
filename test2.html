<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מחברת עם קו אדום</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    .notebook-container {
      width: 400px;
      min-height: 300px;
      border: 1px solid #aaa;
      border-radius: 5px;
      background:
        repeating-linear-gradient(
          to bottom,
          #fff8c6 0px,
          #fff8c6 25px,
          black 25px,
          #fff8c6 26px
        ),
        linear-gradient(to right, red 2px, transparent 2px);
      background-size: 100% 26px, auto 100%;
      background-repeat: repeat, no-repeat;
      background-position: top left, top 30px;
      box-sizing: border-box;
      padding: 6px 15px 10px 30px;
      position: relative;
      overflow: hidden;
    }

    .notebook {
      background: transparent;
      z-index: 2;
      position: relative;
      font-size: 16px;
      line-height: 26px;
      min-height: 100%;
      white-space: pre-wrap;
      outline: none;
    }

    .notebook:empty::before {
      content: attr(data-placeholder);
      color: #999;
      pointer-events: none;
      font-style: italic;
    }

    /* אנימציית תלישת דף */
    @keyframes tearOff {
      0% {
        transform: rotate(0deg) translate(0, 0);
        opacity: 1;
      }
      30% {
        transform: rotate(-10deg) translate(-10px, -10px);
      }
      60% {
        transform: rotate(10deg) translate(20px, -50px);
      }
      100% {
        transform: rotate(30deg) translate(100px, -200px);
        opacity: 0;
      }
    }

    .tear-off {
      animation: tearOff 1.2s ease forwards;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #ffd700;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="notebook-container" id="notebookPaper">
    <div class="notebook" contenteditable="true" spellcheck="false" data-placeholder="כתוב כאן את המשימה שלך..."></div>
    <button onclick="saveAndAnimate()">שמור משימה</button>
  </div>

  <script>
    function saveAndAnimate() {
      const paper = document.getElementById("notebookPaper");
      paper.classList.add("tear-off");

      setTimeout(() => {
        paper.classList.remove("tear-off");
        alert("המשימה נשמרה!");
        paper.querySelector(".notebook").innerText = "";
      }, 1300);
    }
  </script>
</body>
</html>
