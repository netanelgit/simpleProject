<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .paper {
            background: repeating-linear-gradient(to bottom,
                    #fff8c6,
                    #fff8c6);
            border: 2px solid #ccc;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.5s ease-in-out;
            border-radius: 8px;
        }

        input {
            display: block;
            width: calc(100% - 30px);
            margin: 0 auto 15px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #aaa;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
        }

.notebook-container {
    width: 100%;
    max-width: 400px;
    min-height: 220px;
    margin: 0 auto 15px auto;
    padding: 6px 15px 10px 38px;
    border: 1px solid #aaa;
    border-radius: 5px;
    position: relative;
    background:
    linear-gradient(to right, red, red),
        repeating-linear-gradient(
            to bottom,
            #fff8c6 0px,
            #fff8c6 25px,
            black 25px,
            #fff8c6 26px
        );
    background-size:  2px 100%, 100% 26px;
    background-repeat: no-repeat, repeat;
    background-position: left 30px top, top left;
    box-sizing: border-box;
}

.notebook {
    
    font-family: 'Courier New', monospace;
    font-size: 16px;
    line-height: 26px;
    min-height: 100%;
    white-space: pre-wrap;
    outline: none;
    
}

.notebook:empty::before {
    content: attr(data-placeholder);
    color: #999;
    pointer-events: none;
    font-style: italic;
}

        button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            background-color: #ffd700;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ffc107;
        }

        /* 🌀 אנימציית דף נתלש */
        @keyframes tearOff {
            0% {
                transform: rotate(0deg) translate(0, 0);
                opacity: 1;
            }

            30% {
                transform: rotate(-10deg) translate(-10px, -10px);
            }

            60% {
                transform: rotate(10deg) translate(20px, -50px);
            }

            100% {
                transform: rotate(30deg) translate(100px, -200px);
                opacity: 0;
            }
        }

        .tear-off {
            animation: tearOff 1.2s ease forwards;
        }
    </style>
</head>

<body>
    <div class="form-task paper" id="taskPaper">
        <h2>Task Form</h2>
        <input type="date" id="date" placeholder="Enter Date">
        <input type="time" id="time" placeholder="Enter Time">
        <input type="text" id="task" placeholder="Enter Your Task Name">
        <div class="notebook-container">
            <div class="notebook" contenteditable="true" spellcheck="true" data-placeholder="Write your task here"></div>
        </div>
        <button onclick="saveAndAnimate()">Save Task</button>
        <button onclick="resetFormTask()">Reset Form</button>
    </div>



    <script>
        function saveAndAnimate() {
            const paper = document.getElementById("taskPaper");
            paper.classList.add("tear-off");

            // לדמות שהמשימה נשמרה – אפשר להרחיב את זה
            setTimeout(() => {
                paper.classList.remove("tear-off");
                alert("Task Saved!");
                resetFormTask();
            }, 1300);
        }

        function resetFormTask() {
            document.getElementById("date").value = "";
            document.getElementById("time").value = "";
            document.getElementById("task").value = "";
            document.querySelector(".task-content").value = "";
        }

    </script>
</body>

</html>
